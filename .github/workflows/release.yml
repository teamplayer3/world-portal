name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  package:
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "23"
          cache: gradle

      - name: Ensure Xvfb is available (Linux)
        if: runner.os == 'Linux'
        run: |
          if ! command -v xvfb-run >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y xvfb
          fi

      - name: Build and package (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x gradlew
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
            ./gradlew --no-daemon --stacktrace cleanTest test packageAppImage -PjpackageType=app-image

      - name: Build and package (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat --no-daemon --stacktrace cleanTest test packageAppImage -PjpackageType=msi

      - name: Archive package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          tar -czf "release/world-portal-${{ runner.os }}.tar.gz" -C build/jpackage/out .

      - name: Archive package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item -Path build\jpackage\out\*.msi -Destination release -Force
          if (Test-Path "build\jpackage\out\world-portal") {
            Compress-Archive -Path build\jpackage\out\world-portal\* -DestinationPath release\world-portal-Windows-app-image.zip -Force
          }

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: world-portal-${{ runner.os }}
          path: release/*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
