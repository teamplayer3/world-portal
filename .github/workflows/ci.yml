name: CI

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"
  pull_request:

jobs:
  test:
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "23"
          cache: gradle

      - name: Ensure Xvfb is available (Linux)
        if: runner.os == 'Linux'
        run: |
          if ! command -v xvfb-run >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y xvfb
          fi

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: |
          chmod +x gradlew
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" \
            ./gradlew --no-daemon --stacktrace cleanTest test

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat --no-daemon --stacktrace cleanTest test
